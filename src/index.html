<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./icons/dev.ico">
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>观星记</title>
</head>

<body style="background-image: url(./icons/default-bg.png);">
  <div class="topbar">
    <div class="topbar-menu">
      <img class="topbar-logo" src="./icons/logoBGB.svg" width="18px">
      <div class="onhover"><button><img style="width: 13px;height: 13px;" src="./icons/menu.svg"></button></div>
      <img style="margin-top: 5px;" src="./icons/today.png" width="60">
      <div style="width:102px;background-color: rgba(0, 0, 0, 0);"> </div> <!-- 加入透明div，使得左边的元素和右边的元素宽度相同，达到日期居中的目的 -->
    </div>
    <div class="topbar-date">
      <year>ERROR</year>
      <h2> / </h2>
      <date>NOPICTURE</date>
    </div>
    <div class="topbar-icons">
      <div class="onhover"><button id="setWallpaper"><img src="./icons/setWallpaper.svg"></button></div>
      <div class="onhover"><button id="share"><img src="./icons/share.svg"></button></div>
      <div class="onhover"><button onclick="window.electronAPI.windowEvents(1);"><img src="./icons/min.svg"></button></div>
      <div class="onhover"><button onclick="window.electronAPI.windowEvents(2);"><img src="./icons/max.svg"></button></div>
      <div class="onhover closeonhover"><button onclick="window.electronAPI.windowEvents(3);"><img src="./icons/close.svg"></button></div>
    </div>
  </div>

  <!-- 以下是菜单的实验性制作 -->
  <div class="all-menu">
    <div class="menu-item" style="background-color: #311E8F;color:white;cursor: default;">
      <h5 class="menu-text">今日</h5>
    </div>
    <div class="menu-item" onclick="window.electronAPI.goToPastDay()">
      <h5 class="menu-text">往日</h5>
    </div>
    <div class="menu-item" style="margin-bottom: 7px;" onclick="window.electronAPI.goToSettings()">
      <h5 class="menu-text">设置</h5>
    </div>
  </div>
  <!-- 以上是菜单的实验性制作 -->
  
  <div class="mainpage-text">
    <h2 class="mainpage-text-title">这不是什么好事。</h2>
    <h4 class="mainpage-text-describe">
      如果你看到了这段话，说明程序不正常，内容被错误加载了。你应该立刻联系我们，告知具体情况以协助我们解决问题。
    </h4>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
