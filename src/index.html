<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./icons/favicon.ico">
  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/index.css" rel="stylesheet">
  <title>观星记</title>
</head>

<body style="background-image: none;">
  <div class="topbar">
    <div class="topbar-menu">
      <div class="onhover"><button><img style="width: 16px;height: 16px;" src="./icons/menu.svg"></button></div>
      <img style="margin-top: 5px;" src="./icons/today.png" width="60">
      <div style="width:133px;background-color: rgba(0, 0, 0, 0);"> </div> <!-- 加入透明div，使得左边的元素和右边的元素宽度相同，达到日期居中的目的 -->
    </div>
    <div class="topbar-date">
      <year>XXXX 年</year>
      <h2> / </h2>
      <date>X 月 XX 日</date>
    </div>
    <div class="topbar-icons">
      <div class="onhover"><button id="setWallpaper"><img src="./icons/setWallpaper.svg"></button></div>
      <div class="onhover"><button><img src="./icons/share.svg"></button></div>
      <div class="onhover"><button onclick="window.electronAPI.windowEvents(1);"><img src="./icons/min.svg"></button></div>
      <div class="onhover"><button onclick="window.electronAPI.windowEvents(2);"><img src="./icons/max.svg"></button></div>
      <div class="onhover"><button onclick="window.electronAPI.windowEvents(3);"><img src="./icons/close.svg"></button></div>
    </div>
  </div>

  
  <div class="mainpage-text">
    <h2 class="mainpage-text-title">标题</h2>
    <h4 class="mainpage-text-describe">
      如果你看到了这段话，说明程序不正常，内容被错误加载了。你应该立刻联系我们，告知具体情况以协助我们解决问题。
    </h4>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
